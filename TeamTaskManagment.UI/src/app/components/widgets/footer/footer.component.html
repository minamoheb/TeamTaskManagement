<footer class="footer">

  <div class="copyright">
  </div>
  <button class="chat-toggle-btn" (click)="toggleChat()">
    ğŸ’¬
    <span *ngIf="hasNewMessage" class="notification-dot"></span>

  <div class="chat-popup" *ngIf="isChatOpen">
    <div class="chat-header">
      <span>Chat</span>
      <button class="close-btn" (click)="toggleChat()">âœ–</button>
    </div>
    <div class="chat-body">
      <div *ngFor="let msg of chatService.messages"
        [ngClass]="{'admin-message': msg.user?.user=== 'Admin', 'user-message': msg.user?.user !== 'Admin'}"
        class="chat-bubble">
        <strong>{{ msg.user?.user }}:</strong> {{ msg.user.message }}
      </div>
    </div>
    <div class="chat-footer">
      <input [(ngModel)]="message" placeholder="Type a message..." />
      <button (click)="send()">Send</button>
    </div>
  </div>
</footer>
